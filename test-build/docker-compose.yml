redis:
  restart: always
  tty: true
  image: redis
  stdin_open: true
pyapp:
  restart: always
  tty: true
  image: 192.168.5.17:5002/admin/python-with-flask-redis:${BUILD_NUMBER}
  links:
  - 'redis:'
  stdin_open: true
pyapplb:
  ports:
  - :5000
  restart: always
  tty: true
  image: rancher/load-balancer-service
  links:
  - pyapp:pyapp
  stdin_open: true
